<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="LOGIN PAGE.css" />
  </head>
  <body>
    <div class="one">
      <h1>Login Page</h1>
      <hr />
      <form>
        <input type="text" , placeholder="First name" class="i" />
        <br /><br />
        <input type="text" placeholder="Last Name" class="i" /><br /><br />
        <input type="text" placeholder="Father Name" class="i" /><br /><br />
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" />
        <label for="other">Other</label><br /><br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Create Password"
          class="i"
        /><br /><br />
        <input
          type="password"
          name="password"
          id="cpassword"
          placeholder="Confirm Password"
          class="i"
        /><br /><br />

        <input type="submit" class="butt" />
        <input type="Reset" class="butt" />
      </form>
    </div>
  </body>
</html>
